<ion-header>

  <ion-navbar color="primary">
    <ion-title>Admin Panel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-item (click)="navigateTo('SettingsPage')">
      <ion-icon name="md-create" item-start></ion-icon>
      New event
    </ion-item>
    <ion-item (click)="openGroceryStoreModal()">
      <ion-icon name="md-create" item-start></ion-icon>
      New grocery store location
    </ion-item>
    <ion-item (click)="openRestaurantModal()">
      <ion-icon name="md-create" item-start></ion-icon>
      New restaurant location
    </ion-item>
  </ion-list>
</ion-content>
